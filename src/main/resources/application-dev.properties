### Alteração de porta do tomcat
server.port=${port:8080}

# Configuração de banco de dados postgreeSQL
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/elpo?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

#starta o hibernate pra atualizar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
#Toda vez que executar vai criar a base de dados do zero de novo
#spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
